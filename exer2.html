<script>

let amount = 369;
let amountdivided = [{"a":200, "number":0}, 
{"a":100, "number":0}, 
{"a":50, "number":0}, 
{"a":20, "number":0}, 
{"a":10, "number":0}, 
{"a":5, "number":0}, 
{"a":1, "number":0}];


amountdivided.forEach(function(element){
    element.number += Math.floor(amount/element.a);
    amount = amount % element.a;
});

console.log(amountdivided);

</script>
